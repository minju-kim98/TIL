<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>20230731 Test Prep</title>
  </head>
  <body>
    <h1>A heading</h1>
    <a href="mcdonald.co.kr">Link text</a>
    <button id="btn">고고</button>

    <div>HI</div>

    <h1>슬램덩크 30번</h1>
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>

    <form action="">
      <fieldset>
        <legend>로그인 폼?</legend>

        <ul id="login">
          <li>
            <label for="user-name">이름</label>
            <input type="text" name="" id="user-name" placeholder="이름을 입력하세요" autofocus required/>
          </li>
          <li>
            <label for="pw">비밀번호</label>
            <input type="password" name="" id="pw" placeholder="비밀번호를 입력하세요" required>
          </li>
          <li>
            <label for="txt">비고</label>
            <input type="text" name="" id="txt">
          </li>
          <li>
            <label for="em">이메일</label>
            <input type="email" name="" id="em">
          </li>
        </ul>
      </fieldset>

      <div id="buttons">
        <input type="submit" value="확인">
        <input type="reset" value="취소">
      </div>
    </form>


    <script src="./app.js"></script>
  </body>
</html>
